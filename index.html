<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intern Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2 class="heading">BlueSpace Interns Form 2021</h2>
        <form>
            <div>
                <h4>Personal Information</h4>
                <div  class="personal_info">
                <input type="text" placeholder="First Name">
                <input type="text" placeholder="Last Name">
                <input type="text" placeholder="Other">
            </div>
            </div>
            <div class=" info_2">
                <input type="date" placeholder="Date of birth">
                <input type="text" placeholder="Age">
                <div>
                <input type="radio" name="gender" id="male"> Male
                <input type="radio" name="gender" id="male"> Female
            </div>
            </div>
            <div>
              <h4>Contact Details</h4>  
              <div class="info_2">
              <input type="email" placeholder="Email">
              <input type="text" placeholder="Phone Number">
              <input type="text" placeholder="Location">
            </div>
            </div>
            <div class="personal_info">
                <div>
                    <h5 class="level">Level of Education</h5>
                    <select class="select">
                        <option value="">Select Level</option>
                        <option value="">Under Graduate</option>
                        <option value="">Post Graduate</option>
                        <option value="">Other</option>
                    </select>
                </div>
                <div>
                    <h5>What programming language are you familiar with?</h5>
                    <div>
                        <input type="checkbox"> JavaScript
                        <input type="checkbox"> Java
                        <input type="checkbox"> Python
                        <input type="checkbox"> C++
                        <input type="text" placeholder="Others">
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
